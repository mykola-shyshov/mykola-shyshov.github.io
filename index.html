<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапни на кубик</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #cube {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: appear 0.3s ease-out;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #cube:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #start-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            position: absolute;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #score-display {
            top: 20px;
            left: 20px;
        }

        #best-score {
            top: 20px;
            right: 20px;
        }

        #timer {
            top: 70px;
            left: 20px;
            font-size: 20px;
        }

        #difficulty {
            position: absolute;
            top: 70px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        #difficulty select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #difficulty select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">Почати гру</button>
        <div id="score-display" class="score-display">Рахунок: 0</div>
        <div id="best-score" class="score-display">Найкращий: 0</div>
        <div id="timer" class="score-display">Час: 30.0с</div>
        <div id="difficulty">
            <select id="difficulty-select">
                <option value="easy">Легкий</option>
                <option value="medium">Середній</option>
                <option value="hard">Складний</option>
            </select>
        </div>
        <div id="cube"></div>
        <div class="game-over" id="game-over">
            <h2>Гра завершена!</h2>
            <p>Ваш рахунок: <span id="final-score">0</span></p>
            <p>Найкращий результат: <span id="final-best">0</span></p>
            <button id="restart-button">Грати знову</button>
        </div>
    </div>

    <script>
        // Отримання елементів DOM
        const startButton = document.getElementById('start-button');
        const cube = document.getElementById('cube');
        const scoreDisplay = document.getElementById('score-display');
        const bestScoreDisplay = document.getElementById('best-score');
        const timerDisplay = document.getElementById('timer');
        const gameContainer = document.getElementById('game-container');
        const difficultySelect = document.getElementById('difficulty-select');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const finalBest = document.getElementById('final-best');
        const restartButton = document.getElementById('restart-button');

        // Звукові ефекти
        const clickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
        const gameOverSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');

        // Ігрові змінні
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameStarted = false;
        let startTime;
        let timerInterval;
        let cubeAppearTime;
        let gameDuration = 30;
        let timeLeft;
        let gameInterval;
        let difficulty = 'easy';

        // Налаштування складності
        const difficultySettings = {
            easy: { duration: 30, cubeSize: 50 },
            medium: { duration: 20, cubeSize: 40 },
            hard: { duration: 15, cubeSize: 30 }
        };

        // Генерація випадкового кольору
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Генерація випадкової позиції для кубика
        function getRandomPosition() {
            const containerWidth = gameContainer.clientWidth - cube.clientWidth;
            const containerHeight = gameContainer.clientHeight - cube.clientHeight;
            
            const x = Math.floor(Math.random() * containerWidth);
            const y = Math.floor(Math.random() * containerHeight);
            
            return { x, y };
        }

        // Оновлення відображення рахунку
        function updateScore() {
            scoreDisplay.textContent = `Рахунок: ${score}`;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestScoreDisplay.textContent = `Найкращий: ${bestScore}`;
            }
        }

        // Оновлення таймера
        function updateTimer() {
            const currentTime = Date.now();
            const elapsedTime = (currentTime - startTime) / 1000;
            timeLeft = gameDuration - elapsedTime;
            
            if (timeLeft <= 0) {
                endGame();
                return;
            }
            
            timerDisplay.textContent = `Час: ${timeLeft.toFixed(1)}с`;
        }

        // Переміщення кубика
        function moveCube() {
            const position = getRandomPosition();
            cube.style.left = `${position.x}px`;
            cube.style.top = `${position.y}px`;
            cube.style.backgroundColor = getRandomColor();
            cubeAppearTime = Date.now();
            
            // Додаємо анімацію появи
            cube.style.animation = 'none';
            cube.offsetHeight; // Форсуємо перемальовування
            cube.style.animation = 'appear 0.3s ease-out';
        }

        // Обробка кліку по кубику
        function handleCubeClick() {
            if (!gameStarted) return;
            
            const reactionTime = Date.now() - cubeAppearTime;
            const points = Math.max(1, Math.floor(1000 / reactionTime));
            score += points;
            updateScore();
            
            // Відтворюємо звук кліку
            clickSound.currentTime = 0;
            clickSound.play();
            
            moveCube();
        }

        // Завершення гри
        function endGame() {
            gameStarted = false;
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            cube.style.display = 'none';
            
            // Відтворюємо звук завершення гри
            gameOverSound.currentTime = 0;
            gameOverSound.play();
            
            // Показуємо екран завершення гри
            finalScore.textContent = score;
            finalBest.textContent = bestScore;
            gameOverScreen.style.display = 'block';
        }

        // Початок гри
        function startGame() {
            gameStarted = true;
            score = 0;
            startTime = Date.now();
            timeLeft = gameDuration;
            startButton.style.display = 'none';
            gameOverScreen.style.display = 'none';
            cube.style.display = 'block';
            
            // Встановлюємо розмір кубика відповідно до складності
            const settings = difficultySettings[difficulty];
            cube.style.width = `${settings.cubeSize}px`;
            cube.style.height = `${settings.cubeSize}px`;
            gameDuration = settings.duration;
            
            updateScore();
            timerInterval = setInterval(updateTimer, 100);
            moveCube();
        }

        // Обробник зміни складності
        difficultySelect.addEventListener('change', (e) => {
            difficulty = e.target.value;
        });

        // Обробник кліку по кнопці "Почати гру"
        startButton.addEventListener('click', startGame);

        // Обробник кліку по кнопці "Грати знову"
        restartButton.addEventListener('click', startGame);

        // Обробник кліку по кубику
        cube.addEventListener('click', handleCubeClick);

        // Ініціалізація
        cube.style.display = 'none';
        bestScoreDisplay.textContent = `Найкращий: ${bestScore}`;
    </script>
</body>
</html>
